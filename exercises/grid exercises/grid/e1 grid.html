<!DOCTYPE html>
<html>
<head>

<style>
* {
  box-sizing: border-box;
}


.column {
  float: left;
  width: 50%;
  padding: 10px;
}


.row:after {
  content: "";
  display: table;
  clear: both;
}

</style>
</head>
<body>

<br>

<div class="row">
  <div class="column" style="background-color:red;">
    <h2>tweet</h2>
      </div>
  <div class="column" style="background-color:yellow;">
    <h2>replies</h2>
    
  </div>
</div>

<div class="row">
  <div class="column" style="background-color:blue;">
    <h2>search</h2>
    
  </div>
  <div class="column" style="background-color:pink;">
    <h2>messages</h2>
   
  </div>
</div>



</body>
</html>
