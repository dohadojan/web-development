<!DOCTYPE html>
<html>
<head>
<style >
  body {
  background-color: #2556;
}
.pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: blink;
  transition: background-color #2556;
  alignment-baseline: central;

}

.pagination a.active {
  background-color: pink;
  color: white;
}
.pagination {
  align-content: flex-end;
}

.pagination a:hover:not(.active) {background-color: #5669;}
</style>
</head>
<body>

<div class="pagination" >
  <a href="#">&laquo;</a>
  <a href="#">1</a>
  <a href="#">2</a>
  <a href="#">3</a>
  <a href="#">4</a>
  <a href="#">5</a>
  <a href="#">6</a>
  <a class="active"href="#">7</a>
  <a href="#">8</a>
  <a href="#">9</a>
  <a href="#">10</a>

  <a href="#">&raquo;</a>
</div>

</body>
</html>
